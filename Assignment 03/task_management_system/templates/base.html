<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:gray;">
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto gap-5">

              <li class="nav-item">
                {% comment %} <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a> {% endcomment %}
                <button type="button" class="btn btn-outline-info">
                  <a style="text-decoration: none;color: white;" href="{% url 'homepage' %}" >Home</a>
              </button>
              </li>
              <li class="nav-item">
                {% comment %} <a class="nav-link active" aria-current="page" href="{% url 'add_task' %}">Add Task</a> {% endcomment %}
                
                <button type="button" class="btn btn-outline-primary">
                  <a style="text-decoration: none;color: wheat;" href="{% url 'add_task' %}" >Add Task</a>
              </button>
              
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="{% url 'add_category' %}">Add Category</a> -->
                <button type="button" class="btn btn-outline-success">
                  <a style="text-decoration: none;color: wheat;" href="{% url 'add_category' %}" >Add Category</a>
              </button>
              </li>

              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="{% url 'task_show' %}">Show Task</a> -->
                <button type="button" class="btn btn-outline-secondary">
                  <a style="text-decoration: none;color: white;" href="{% url 'task_show' %}" >Show Task</a>
              </button>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    {% block content %}

    {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
