{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block content%}



{%if messages%}
{%for msg in messages%}
<h4 class="text-success d-flex justify-content-center mt-5 pt-5">{{msg}}</h4>
{%endfor%}
{%endif%}

<form method = 'post' class="w-50 m-auto mt-5 pt-5">


{%csrf_token%}
<!-- {{form | crispy}} -->
{%for fm in form%}
{{fm.label_tag}}
{{fm}}
{{fm.errors}}
{%endfor%}
<button type="submit" class="btn btn-warning mt-3">Submit</button>
</form>

{%endblock%}
