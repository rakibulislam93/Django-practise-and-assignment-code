{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block content%}


<form method="post" class="w-50 m-auto mt-5 pt-5 novalidate">
    
    {% csrf_token %}
    <h4>You Can Update Your Profile</h4>
    <!-- {{ form | crispy }} -->
    {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors }}
    {% endfor %}
    
    <button type="submit" class="btn btn-warning mt-3">Submit</button>
</form>

{%endblock%}
