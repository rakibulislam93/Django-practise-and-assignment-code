<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style='background-color:gray'>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Carmart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
            </ul>
            <form class="d-flex gap-3">
              {% if request.user.is_authenticated%}
              <button class="btn btn-outline-success text-white fw-bold" type="submit"><a href="{% url 'profilepage' %}" class="text-decoration-none text-white">Profile</a></button>
              <button class="btn btn-outline-warning text-white fw-bold" type="submit"><a href="{% url 'logoutpage' %}" class="text-decoration-none text-white">Logout</a></button>
              {%else%}
                <button class="btn btn-outline-success text-white fw-bold" type="submit"><a href="{% url 'registerpage' %}" class="text-decoration-none text-white">SignUp</a></button>
                <button class="btn btn-outline-warning text-white fw-bold" type="submit"><a href="{% url 'loginpage' %}" class="text-decoration-none text-white">Login</a></button>
              {%endif%}
            </form>
          </div>
        </div>
      </nav>

      {%block content%}

      {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
